<div id="login" class="hero">

    <div class="espacolista"></div>

    <div class="branco">
        
        <div class="titulo">Login</div>
        <div class="texto">
            <p id="mensagem"></p>

            <form id="form-login" action="" method="post">

                {% csrf_token %}
                <p><input type="text" name="username" placeholder="username" class="form-control"></p>
                <p><input type="password" name="password" placeholder="password" class="form-control"></p>

                <p><input type="submit" class="btn btn-secondary  btn-lg btn-block" value="Login"
                        style="opacity:1; background-color:#4EB4BE;color:white;"></p>
                        
            </form>
        </div>
    </div>

    <div class="espacolista"></div>

</div>
